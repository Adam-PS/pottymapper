<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>A simple map</title>
    <meta name= 'description' content='A group of jawns in Philly.' />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:33.3333%; width:100%; }
        .sidebar {position: absolute; top: 66.6666%; bottom: 0; width: 100%; overflow: auto;}
        .reset-control { text-align: center; font-size: medium; line-height: 25px;}
    </style>
</head>
<body>
    <div id='map'></div>
    <div class='sidebar'>
        <div class='heading'>
            <h1>Potties</h1>
        </div>
        <div id='listings'></div>
    </div>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src="./maps.js" type="text/javascript"></script>
</body>
</html>
